<app-subheader
    [subheader]="{title: title, subtitle: subtitle}"
>
</app-subheader>
<main>
    <section class="head-buttom">
        <div [routerLink]="'/category'" class="button-back">
            <i class="material-icons">arrow_back</i>
            <span class="button" >Voltar</span>
        </div>
        <div class="button">
            <i class="material-icons">add</i>
            <span class="button">Subcategoria</span>
        </div>
    </section>
    <section class="form" >
        <form [formGroup]="categoryForm">
            <div class="input-form">
                <span>Cadastro de categorias</span>
                <input
                    class="input-name"
                    type="text"
                    placeholder="Nome da categoria"
                    formControlName="name">
                <button (click)="saveCategory()"  class="submit">
                    <span>Salvar</span>
                </button>
            </div>
        </form>
        <div>
            {{ this.categoryForm.value | json }}
        </div>
    </section>
</main>
