<app-subheader
    [subheader]="{title: 'Categoria', subtitle: 'Atualize sua categoria'}"></app-subheader>
<main>
    <form [formGroup]="categoryForm" class="card-update-category">
        <input type="text" formControlName="name">
    </form>
    <div class="buttons">
        <button (click)="updateCategory()" class="save" >SALVAR</button>
        <button (click)="changeClose()" class="cancel" >CANCELAR</button>
    </div>
</main>
