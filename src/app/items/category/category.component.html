<app-subheader
    [subheader]="{ title: title, subtitle: subtitle }"
></app-subheader>
<main>
    <!-- Botão para adicionar categoria -->
    <section class="head-buttom">
        <div routerLink="create" class="button">
            <i class="material-icons">add</i>
            <span>categorias</span>
        </div>
        <div [formGroup]="categoryForm" class="filter">
            <input type="text" placeholder="Buscar categoria" formControlName="name" />
        </div>
    </section>

    <!-- Lista de categorias -->
    <section class="list-category">
        <table>
            <tr class="category-name">
                <th class="name">Nome</th>
                <th class="subordination">Subordinação</th>
                <th
                    style="display: flex; justify-content: center"
                    class="actions"
                >
                    Ações
                </th>
            </tr>
            <hr />
            <div class="body">
                @for (category of listCategory; track category) {
                <tr class="data-list">
                    <td class="name">{{ category.name }}</td>
                    <td class="subordination">Subordinação</td>
                    <td class="actions">
                        <i style="color: green" class="material-icons">edit</i>
                        <i style="color: #d32f2f" class="material-icons"
                            >delete</i
                        >
                    </td>
                </tr>
                <mat-divider></mat-divider>
                }
            </div>
            <div class="footerTable" style="margin-top: 50px"></div>
        </table>
        <mat-paginator
            (page)="handlePageEvent($event)"
            [length]="pagination.totalNumberOfElements"
            [pageSize]="pagination.size"
            showFirstLastButtons
            aria-label="Select page"
            [pageSizeOptions]="[5, 25, 50]"
        >
        </mat-paginator>
    </section>
</main>
